    id'com.github.johnrengelman.shadow' version '4.0.2'
}

mainClassName = 'Main'

version '1.0'
def jdaVersion = '3.8.1_447'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:$jdaVersion"
}

compileJava.options.encoding = 'UTF-8'